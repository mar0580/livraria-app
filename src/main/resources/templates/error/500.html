<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout.html}">
<head>
    <title>Erro</title>
</head>
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm text-center py-5">
                <div class="card-body">
                    <div class="mb-4" style="font-size: 3rem;">⚠️</div>
                    <h5 class="card-title mb-2">
                        <span th:text="${status} ?: '500'"></span> - 
                        <span th:text="${error} ?: 'Erro no Servidor'"></span>
                    </h5>
                    <p class="card-text text-muted mb-4">
                        <span th:if="${message}" th:text="${message}"></span>
                        <span th:unless="${message}">Desculpe, ocorreu um erro ao processar sua requisição.</span>
                    </p>
                    <a class="btn btn-primary" th:href="@{/}">
                        ← Voltar para Início
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
