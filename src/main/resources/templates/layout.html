<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina} ?: 'Biblioteca'">Livros</title>

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

    <!-- CSS Global -->
    <link href="/css/style.css" rel="stylesheet"/>

    <style>
        body {
            padding-top: 70px;
            background-color: #f5f7fb;
        }
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.03rem;
        }
        .page-title {
            font-weight: 600;
        }
        .card-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.08);
            transition: all .2s ease-in-out;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Livros</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/livros}">Livros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/autores}">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/assuntos}">Assuntos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/relatorios/livros-por-autor}">
                        Relatório
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo principal que será substituído pelos templates específicos -->
<div class="container mt-4">
    <div th:insert="~{::content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
